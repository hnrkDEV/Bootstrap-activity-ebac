<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto Bootstrap EBAC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="src/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div
      id="carouselExample"
      class="carousel slide mb-4"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="src/img/32630909-35aa-4364-bf7f-31dc56e1c3d3.jpg"
            class="d-block w-100"
            alt="Imagem 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="src/img/daca5d12-1779-4167-b480-e78a0cb77223.jpg"
            class="d-block w-100"
            alt="Imagem 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Grid com Cards -->
    <div class="container mb-5">
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-12 col-sm-6 col-lg-3 mb-5">
          <div class="card">
            <img
              src="src/img/vecteezy_3d-cute-astronaut-isolated_47307951.png"
              class="card-img-top"
              alt="Imagem"
            />
            <div class="card-body">
              <h5 class="card-title">Titulo do Card 1</h5>
              <p class="card-text">Conteudo livre do card 1.</p>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-sm-6 col-lg-3 mb-5">
          <div class="card">
            <img
              src="src/img/vecteezy_3d-space-rocket-render-with-transparent-background_22996345.png"
              class="card-img-top"
              alt="Imagem"
            />
            <div class="card-body">
              <h5 class="card-title">Titulo do Card 2</h5>
              <p class="card-text">Conteudo livre do card 2.</p>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-12 col-sm-6 col-lg-3 mb-5">
          <div class="card">
            <img
              src="src/img/vecteezy_3d-globe-icon_46634936.png"
              class="card-img-top"
              alt="Imagem"
            />
            <div class="card-body">
              <h5 class="card-title">Titulo do Card 3</h5>
              <p class="card-text">Conteudo livre do card 3.</p>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-12 col-sm-6 col-lg-3 mb-5">
          <div class="card">
            <img
              src="src/img/vecteezy_neon-glowing-headphones-3d-icon-isolated-on-the-transparent_51102886.png"
              class="card-img-top"
              alt="Imagem"
            />
            <div class="card-body">
              <h5 class="card-title">Titulo do Card 4</h5>
              <p class="card-text">Conteudo livre do card 4.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
